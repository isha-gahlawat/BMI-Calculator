<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Clacculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><u>BMI Calculator</u></h2>
        <form id="bmi">
        <label for="gender">Gender:</label>
        <select id="gender" required>
         <option value="male">Male</option>
         <option value="female">Female</option>
        </select>
        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Enter your age">
        <label for="h-f">Hieght:</label>
        <input type="number" id="h-f" required placeholder="Enter your hieght in feet">
        <input type="number" id="h-i" required placeholder="Enter your age hieght in inch">
        <label for="weight">Weight:</label>
        <input type="number"id="weight" required placeholder="Enter your weight in KG">
        <input type="submit" value="Calculate BMI">
        
    </form>
    <div id="r1">
    </div>   
</div>
<script src="script.js"></script> 
</body>
</html>
